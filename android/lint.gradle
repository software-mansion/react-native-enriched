apply plugin: "org.jlleitschuh.gradle.ktlint"
apply plugin: 'com.diffplug.spotless'

ktlint {
  version = "1.7.1"
  verbose = true
  outputToConsole = true
  coloredOutput = true
  android = true
  enableExperimentalRules = true

  reporters {
    reporter "plain"
    reporter "checkstyle"
    reporter "html"
  }

  filter {
    exclude("**/generated/**")
    include("**/kotlin/**")
  }
}

spotless {
  java {
    target 'src/**/*.java'
    googleJavaFormat("1.23.0")

    removeUnusedImports()
    trimTrailingWhitespace()
    endWithNewline()
    leadingTabsToSpaces(2)
    lineEndings 'UNIX'
  }
}


tasks.register('lintFormat') {
  group = "formatting"
  description = "Auto-fix all code formatting issues"
  dependsOn 'ktlintFormat', 'spotlessApply'
}

tasks.register('lintVerify') {
  group = "verification"
  description = "Verify code is properly formatted"
  dependsOn 'ktlintCheck', 'spotlessCheck'
  doLast {
    println "âœ“ All code formatting checks passed!"
  }
}
